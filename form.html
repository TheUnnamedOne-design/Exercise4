<!DOCTYPE html>
<html>
<head>
<title>Form</title>
</head>


<body>
<form name="Login">
<fieldset>
<legend>Login</legend>
<label for="Usname">Username*</label><br/>
<input type="text"><br/>
<label for="Psswd">Password*</label><br/>
<input type="text"><br/>
</fieldset>
</form> 

<form name="Gender">
<fieldset>
<legend>Gender*</legend>
<input type="radio">
<label for="male">Male</label>
<input type="radio">
<label for="female">Female</label>
</fieldset>
</form> 

<form name="PR skill">
<fieldset>
<legend>Programming Skill</legend>
<input type="checkbox">
<label for="Java">Male</label>
<input type="checkbox" checked="true">
<label for="C++">C++</label>
<input type="checkbox">
<label for="C#">C#</label>
</fieldset>

<form name="Fruit">
<fieldset>
<legend>Fruit</legend>
<label for="Java">Choose a fruit:</label>
<label> Choose a Fruit:</label>
				<select>
					<optgroup label="Pome">
						<option>Apple</option>
						<option>pear</option>
					</optgroup>
					<optgroup label="Citrus">
						<option>Oranges</option>
						<option>Grapes</option>
						<option>Mandarin</option>
						<option>Lime</option>
					</optgroup>
					<optgroup label="Stone">
						<option>Nectarine</option>
						<option>Apricot</option>
						<option>Peach</option>
						<option>Plum</option>
					</optgroup>
					<optgroup label="Exotic">
						<option selected="selected">Banana</option>
						<option>mango</option>
					</optgroup>
					<optgroup label="Berries">
						<option>Strawberry</option>
						<option>Raspberry</option>
						<option>Blueberry</option>
						<option>Kiwi</option>
						<option>Passion</option>
					</optgroup>
					<optgroup label="Melons">
						<option>Watermelon</option>
						<option>Rock melons</option>
						<option>Honeydue melons</option>
					</optgroup>
				</select>
</fieldset>
</form> 


<form name="Comments">

<textarea placeholder="Enter your comment here" rows="7" cols="75"></textarea><br/>
<input type="button" value="SEND">
<input type="button" value="SUBMIT">

</form> 


</body>

</html>
